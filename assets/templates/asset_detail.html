<!DOCTYPE html>
<html>
<head>
    <title>Asset Detail</title>
</head>
<body>
    <h1>Asset Detail</h1>
    <p><strong>Title:</strong> {{ asset.title }}</p>
    <p><strong>Price:</strong> {{ asset.price }}</p>
    <p><strong>Type:</strong> {{ asset.type }}</p>
    <p><strong>Description:</strong> {{ asset.description }}</p>
    <p><strong>Quantifier:</strong> {{ asset.quantifier }}</p>
    <p><strong>Create Date:</strong> {{ asset.create_date }}</p>

    <a href="/buy/{{ asset.id }}/">Buy Now</a>
</body>
</html>
