<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa tài nguyên</title>
</head>
<body>
    <h1>Chỉnh sửa tài nguyên</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Tiêu đề:</label>
        <input type="text" name="title" value="{{ asset.title }}" required>
        <br>

        <label>Giá:</label>
        <input type="number" name="price" value="{{ asset.price }}" required>
        <br>

        <label>Loại:</label>
        <input type="text" name="type" value="{{ asset.type }}" required>
        <br>

        <label>Mô tả:</label>
        <textarea name="description">{{ asset.description }}</textarea>
        <br>

        <label>Hình ảnh:</label>
        <input type="file" name="thumnail">
        <br>

        <button type="submit">Lưu thay đổi</button>
        <a href="{% url 'asset_list' %}">Hủy</a>
    </form>
</body>
</html>
