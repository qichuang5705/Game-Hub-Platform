

{% extends "base.html" %}
{% load static %}


{% block head %}
    <meta charset="UTF-8">
    <meta name="description" content="Asset Store">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sửa Thông Tin</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font1-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant1-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/plyr1.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice1-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl1.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav1.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" type="text/css">
    <style>
        .navbar{
            flex-wrap: nowrap !important;
        }
       
    </style>
    
{% endblock %}


{% block content %}
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="defaults/images.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Sửa Thông Tin</h2>
                        <p>Sửa Thông Tin</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <form method="POST" enctype="multipart/form-data" >
        <section class="login1 spad1">
            <div class="1">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="login__form1">
                            <h3></h3>
                                    {% csrf_token %}
                                    <div class="container"style="position: relative; top: -31px;right: -400px; ">
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Tiêu đề:</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="title" value="{{ asset.title }}" required>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Giá:</label>
                                            <div class="col-sm-10">
                                                <input type="number" name="price" value="{{ asset.price }}" required>
                                            </div>
                                        </div>  
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Thể Loại:</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="type" value="{{ asset.type }}" required>
                                            </div>
                                        </div>
                                    </div>
                        </div>
                    </div>
                
                    <div class="col-lg-6" >
                        <div class="login__register1">
                            <div class="container" style="position: absolute; top: 0px; left: 70px ">
                                <div class="row mb-3" >
                                    <label class="col-sm-6 col-md-3 col-form-label text-white">Mô Tả:</label>
                                    <div class="col-sm-10">
                                        <textarea name="description">{{ asset.description }}</textarea>
                                    </div>
                                </div>
                        
                                <div class="row md-3">
                                    <label class="col-auto col-form-label text-white">Ảnh nền:</label>
                                    <div class="col-sm-10">
                                       <input type="file" name="thumnail">
                                    </div>
                                </div>
                        
                                <div class="row mb-3">
                                    <label class="col-auto col-form-label text-white">Tệp Tin:</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div  style="display: flex; justify-content: center; align-items: center; height: 20vh;">
            <button type="submit" class="site-btn">Upload</button>
            <div style="position: relative; right: -30px; ">
            <form action="{% url 'delete_asset' asset.id %}" method="POST" onsubmit="return confirm('Bạn có chắc chắn muốn xóa asset này?');" >
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Xóa Asset</button>
            </form>
        </div>
        </div>

    </form> 
   
       
    </form>

 <!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/player.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
