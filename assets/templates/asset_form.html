{% load static %}


<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Asset Store">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asset Store</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/plyr.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./list/">Homepage</a></li>
                                <li><a href="./blog.html">Our Blog</a></li>
                                <li><a href="#">Contacts</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="./login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="defaults/images.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Asset Upload</h2>
                        <p>Upload Right Here</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Upload Section Begin -->
    <form method="POST" enctype="multipart/form-data" >
        <section class="login spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="login__form">
                            <h3>Upload</h3>
                                    {% csrf_token %}
                                    <div class="container">
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Tiêu đề:</label>
                                            <div class="col-sm-10">
                                                {{ form.title }}
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Giá:</label>
                                            <div class="col-sm-10">
                                                {{ form.price }}
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-6 col-md-3 col-form-label text-white">Thể Loại:</label>
                                            <div class="col-sm-10">
                                                {{ form.type }}
                                            </div>
                                        </div>
                                    </div>
                                
                      
                        </div>
                    </div>
                
                    <div class="col-lg-6" >
                        <div class="login__register">
                            <div class="container" style="position: absolute; top: 66px; left: 70px ">
                                <div class="row mb-3" >
                                    <label class="col-sm-6 col-md-3 col-form-label text-white">Mô Tả:</label>
                                    <div class="col-sm-10">
                                        {{ form.description }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-6 col-md-3 col-form-label text-white">Số Lượng:</label>
                                    <div class="col-sm-10">
                                        {{ form.quantifier }}
                                    </div>
                                </div>
                        
                                <div class="row md-3">
                                    <label class="col-auto col-form-label text-white">Ảnh nền:</label>
                                    <div class="col-sm-10">
                                        {{ form.thumnail }}
                                    </div>
                                </div>
                        
                                <div class="row mb-3">
                                    <label class="col-auto col-form-label text-white">Tệp Tin:</label>
                                    <div class="col-sm-10">
                                        {{ form.file }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
        <div  style="display: flex; justify-content: center; align-items: center; height: 20vh;">
            <button type="submit" class="site-btn">Upload</button>
        </div>
    </form>
    
    <!-- Login Section End -->

    <!-- Footer Section Begin -->
   

      <!-- Search model Begin -->
      <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

 <!-- Js Plugins -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/player.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/mixitup.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>


</body>

</html>
