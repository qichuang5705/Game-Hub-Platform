{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'api/css/style.css' %}">
</head>
<body>

    <div class="page_home"> 
        <i class="fa-solid fa-user"></i>
        <div class="cart">
            <label>Account</label>
            <div class="account">
                <span class="open-admin-btn">Admin</span>
                <span class="open-account-btn">Login</span>
            </div>
        </div>
    </div>

    <div class="page_account hide">
        <!--Login-->
        <div class="login ">
            <div class="login_inner">
                <div class="page_account_header">
                    <span class="close-login close-button">&times;</span>
                    <h1>LOGIN</h1>
                </div>
                <div class="login_body">
                    <form action="" method="">
                        <label>User Name</label>
                        <input type="text" name="name" placeholder="Enter username">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter password">
                        <div class="remember-me">
                            <input type="checkbox" id="saveLogin" name="saveLogin">
                            <label for="saveLogin">Save Login</label>
                        </div>
                    </form>
                </div>
                <div class="login_footer">
                    <button>Login</button>
                    <span class="forgot-password-btn">Forgot password</span>
                    <span class="create-account-btn">Create new account</span>
                </div>
            </div>
        </div>

        <!--Register-->
        <div class="register ">
            <div class="register_inner">
                <div class="page_account_header">
                    <span class="close-register close-button">&times;</span>
                    <h1>CREATE</h1>
                </div>
                <div class="register_body">
                    <form action="" method="">
                        <label>User Name</label>
                        <input type="text" name="name" placeholder="Enter User Name">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter Your Email">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter Password">
                        <label>Confirm Password</label>
                        <input type="password" name="password" placeholder="Re-Enter Your Password">
                        <div class="form-group">
                            <label for="year_of_birth">Year Of Birth</label>
                            <select class="option" name="year_of_birth" id="year_of_birth">
                                <option value="">--Select Year--</option>
                                {% for year in years %}
                                    <option class="option" value="{{ year }}">{{ year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="day">Type Account:</label>
                            <select class="option" name="day" id="day">
                                <option class="option" value="player">Player Account</option>
                                <option class="option" value="developer">Developer Account</option>
                                <option class="option" value="designer">Designer Account</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="register_footer">
                    <button class="create-account-btn">Create</button>
                    <span class="login-btn">Login</span>
                </div>
            </div>
        </div>

        <!--Forgot Password-->
        <div class="forgot_password ">
            <div class="forgot_password_inner">
                <div class="page_account_header">
                    <span class="close-forgot_password close-button">&times;</span>
                    <h1>FORGOT PASSWORD</h1>
                </div>
                <div class="forgot_password_body">
                    <form action="" method="">
                        <label>User Name</label>
                        <input type="text" name="name" placeholder="Enter User Name">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter Your Email">
                    </form>
                </div>
                <div class="enter-code"> 
                    <div class="send_code">
                        <label>Enter Code:</label>
                        <button class="btn-sendcode">Send Code</button>
                    </div>
                    <div class="box">
                        <input type="text" name="digit" maxlength="1">
                        <input type="text" name="digit" maxlength="1">
                        <input type="text" name="digit" maxlength="1">
                        <input type="text" name="digit" maxlength="1">
                        <input type="text" name="digit" maxlength="1">
                        <input type="text" name="digit" maxlength="1">
                    </div>
                </div>
                <div class="forgot_password_footer">
                    <button class="send-code-btn">Confirm</button>
                    <span class="login-btn">Login</span>
                    <span class="create-account-btn">Create new account</span>
                </div>
            </div>
        </div>

        <!--Reset Password-->
        <div class="reset_password">
            <div class="reset_password_inner">
                <div class="page_account_header">
                    <span class="close-reset_password close-button">&times;</span>
                    <h1>RESET PASSWORD</h1>
                </div>
                <div class="reset_password_body">
                    <form action="" method="">
                        <label>User Name</label>
                        <input type="text" name="name" placeholder="Hiện tên người dùng" readonly>
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Hiện email người dùng" readonly>
                        <label>New Password</label>
                        <input type="password" name="password" placeholder="Enter new Password">
                        <label>Confirm New Password</label>
                        <input type="password" name="password" placeholder="Re-Enter Your New Password">
                    </form>
                </div>
                <div class="reset_password_footer">
                    <button class="reset_password-btn">Confirm</button>
                </div>
            </div>
        </div>

        <!--Admin-->
        <div class="admin ">
            <div class="admin_inner">
                <div class="page_account_header">
                    <span class="close-admin close-button">&times;</span>
                    <h1>ADMIN</h1>
                </div>
                <div class="admin_body">
                    <form action="" method="">
                        <label>Admin</label>
                        <input type="text" name="name">
                        <label>Password</label>
                        <input type="password" name="password">
                    </form>
                </div>
                <div class="admin_footer">
                    <button>Login</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'api/js/script.js' %}"></script>
</body>
</html>
