    /* General styling for the form */
    .form1 {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Styling for the form-group */
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
    }

    /* Styling for the input fields */
    input[type="text"],
    textarea,
    input[type="file"],
    input[type="image"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Styling for the genres checkboxes */
    .genres-checkbox {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
    }

    .genres-checkbox label {
        font-size: 14px;
        font-weight: normal;
        color: #555;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .genres-checkbox input[type="checkbox"] {
        margin-right: 10px;
        accent-color: #007bff; /* Change the color of the checkbox */
    }

    /* Hover effect for labels */
    .genres-checkbox label:hover {
        color: #007bff;
    }

    /* Styling the submit button */
    .button1[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button1[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Styling for the form inputs */
    input[type="checkbox"]:checked + label {
        color: #007bff; /* Change color of label when checkbox is checked */
    }

    #editable-container {
        margin: 20px;
    }

    #edit-input {
    margin-left: 10px;
    padding: 5px;
    font-size: 14px;
    }
</style>
{% endblock%}


{% block body %}
<div class="container"  style="height: 1000px;">
    <h1>Chỉnh sửa game</h1>
        <form method="post" enctype="multipart/form-data" class="form1">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_genres">Genres:</label>
                <div class="genres-checkbox">
                    {{ form.genres }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_image">Image:</label>
                {{ form.image }}
            </div>

            <div class="form-group">
                <label for="id_file">File:</label>
                {{ form.file }}
            </div>

            <button class="button1" type="submit" class="btn btn-primary">Xác nhận </button>
        </form>
</div>
{% endblock%}
