{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- navbar css js -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
        <!-- navbar css js -->

        <!-- footer css js -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{%static 'css/footer.css'%}">
         <!-- footer css js -->
        <!-- icon -->
        <link rel="icon" href="{% static 'minecraft.ico' %}">
        <!-- icon -->
        <title>GameHub</title>
    </head>

    <body>


        {% include 'navbar.html' %}

            <div class="container" style="height: 500px;">
                {% for game in games %}
                <div class="row">
                    <div class="col" style="width: 200px; background-color: antiquewhite; padding: 10px #999; ">
                        <a href="games/game_detail/{{ game.id }}">
                            <img width="120px" src="{{ game.image.url }}" alt="hình trò chơi">
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>


        {% include 'footer.html' %}

    </body>
</html>
