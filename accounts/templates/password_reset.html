{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}" />
    {% endcomment %}
  </head>
  <body>
    <div class="reset_password">
      <div class="reset_password_inner">
        <div class="page_account_header">
          <span class="close-reset_password close-button">&times;</span>
          <h1>FORGOT PASSWORD</h1>
        </div>
        <div class="reset_password_body">
          <form action="" method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input
              type="text"
              name="username"
              id="id_username"
              placeholder="Username"
              required=""
            />
            <label for="id_email">Email:</label>
            <input
              type="email"
              name="email"
              autocomplete="email"
              required=""
              id="id_email"
            />
            <button type="submit" class="reset_password-btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
