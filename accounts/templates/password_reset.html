{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}" />
    {% endcomment %}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: serif;
        overflow: hidden;
        background: linear-gradient(to left, #1b0042, #111111);
      }
      .reset_password {
        background: linear-gradient(to left, #1b0042, #111111);
        padding: 40px;
        border-radius: 10px;
        width: 420px;
        margin-top: 70px;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 15px rgb(192, 192, 192);
        display: flex;
        flex-direction: column;
        min-height: 400px;
        position: absolute;
        top: 0;
        {% comment %} transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
        z-index: 0;
        opacity: 0;
        transform: translateY(50%);
        overflow-y: auto;
        max-height: 90vh; {% endcomment %}
      }
      h1{
        font-size: 30px;
        color: white;
        justify-content: center;
        display: flex;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 50px;
        margin-top: -10px;
      }
      label{
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
        color: white;
      }
      input{
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button{
        padding: 11px 32px;
        background-color: #ab2f01;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 20px;
        width: 100%;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="reset_password">
      <div class="reset_password_inner">
        <div class="page_account_header">
          <span class="close-reset_password close-button">&times;</span>
          <h1>FORGOT PASSWORD</h1>
        </div>
        <div class="reset_password_body">
          <form action="" method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input
              type="text"
              name="username"
              id="id_username"
              placeholder="Username"
              required=""
            />
            <label for="id_email">Email:</label>
            <input
              type="email"
              name="email"
              autocomplete="email"
              placeholder="Email"
              required=""
              id="id_email"
            />
            <button type="submit" class="reset_password-btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
