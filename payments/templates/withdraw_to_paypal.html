{% block content %}
<main class="page_body">
  <div>
    <h2>Rút Tiền Từ Ví Sang PayPal</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="amount">Số tiền cần rút (USD):</label>
      <input type="number" id="amount" name="amount" required />

      <label for="paypal_email">Email PayPal:</label>
      <input type="email" id="paypal_email" name="paypal_email" required />

      <button type="submit">Rút Tiền</button>
    </form>
  </div>
</main>
{% endblock %}
