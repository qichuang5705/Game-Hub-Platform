{% extends "base.html" %}

{% block head %}
<style>
  .withdraw-container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
  }

  .withdraw-title {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
  }

  .withdraw-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .withdraw-form label {
      font-weight: bold;
      text-align: left;
  }

  .withdraw-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
  }

  .withdraw-form button {
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
  }

  .withdraw-form button:hover {
      background: #0056b3;
  }

  @media (max-width: 480px) {
      .withdraw-container {
          width: 95%;
          padding: 15px;
      }

      .withdraw-form input {
          font-size: 14px;
      }

      .withdraw-form button {
          font-size: 14px;
      }
  }
</style>
{% endblock %}
  
{% block body %}
<div class="withdraw-container">
  <h2 class="withdraw-title">Rút Tiền Từ Ví Sang PayPal</h2>

  <form class="withdraw-form" method="POST">
    {% csrf_token %}
    
    <label for="amount">Số tiền cần rút (USD):</label>
    <input type="number" id="amount" name="amount" required min="1" placeholder="Nhập số tiền cần rút...">

    <label for="paypal_email">Email PayPal:</label>
    <input type="email" id="paypal_email" name="paypal_email" required placeholder="Nhập email PayPal...">

    <button type="submit">Rút Tiền</button>
  </form>
</div>
{% endblock %}
