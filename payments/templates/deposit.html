<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp tiền qua PayPal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { background-color: #0070ba; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #005ea6; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nạp tiền vào ví</h2>
        <form id="payment-form">
            <label for="amount">Số tiền (USD):</label>
            <input type="number" id="amount" name="amount" min="1" required>
            <button type="submit">Thanh toán qua PayPal</button>
        </form>
    </div>

    <script>
        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var amount = document.getElementById("amount").value;

            // Kiểm tra số tiền hợp lệ
            if (!amount || isNaN(amount) || amount < 1) {
                alert("Vui lòng nhập số tiền hợp lệ lớn hơn 0!");
                return;
            }

            // Gửi yêu cầu đến backend để tạo thanh toán
            fetch("/payments/create-payment/?amount=" + amount)
                .then(response => response.json())
                .then(data => {
                    if (data.payment_url) {
                        // Tự động chuyển hướng đến PayPal
                        window.location.href = data.payment_url;
                    } else {
                        alert("Lỗi tạo thanh toán. Vui lòng thử lại.");
                    }
                })
                .catch(error => {
                    alert("Đã có lỗi xảy ra: " + error);
                });
        });
    </script>
</body>
</html>
