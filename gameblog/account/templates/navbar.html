{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{%static 'css/navbar.css'%}">
        <title>{% block title %}GameHub{% endblock %}</title>
    </head>
    <!-- navbar -->
    <body>
        <nav style="background-color: #001C44;" class="navbar navbar-expand-lg">
            <a style="padding: 10px;"  href="/" class="navbar-brand custom-text boxa">GameHub</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                </ul>
                
                <ul class="navbar-nav mx-auto">
                  <div class=""></div>
                    <li class="nav-item boxa">
                      <a class="nav-link custom-text" href="/">Trang Chủ</a>
                    </li>
                    <li class="nav-item boxa">
                        <a class="nav-link custom-text" href="">Giới Thiệu</a>
                    </li>
                    <li class="nav-item boxa">
                        <a class="nav-link custom-text" href="">About us</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button  class="boxa" type="submit">Đăng xuất</button>
                </form>
                <a class="boxa" href="{% url 'password_change' %}">Change Password</a>
                <a class="boxa" href="{% url 'in4user' %}">Thông tin</a>
                <a class="boxa" href="{% url 'upgame' %}">Đăng tải game</a>
                {% else %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item boxa">
                            <a class="nav-link custom-text" href="{% url 'login' %}">Đăng ký / Đăng nhập</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </body>
</html>
