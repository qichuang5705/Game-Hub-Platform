<!DOCTYPE html>
<html>
    <head></head>

    <body>
        {% extends 'navbar.html' %}
        
        {% block body %}
        <ul>
            {% for x in game %}
            <div>
                <li><a href="game/{{ x.id }}">{{x.name}}</a></li>

            {% endfor %}
        </ul>
        {% endblock %}
    </body>
</html>
